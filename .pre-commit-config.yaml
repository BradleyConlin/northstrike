repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.11
  hooks:
    - id: ruff
      args: [--fix]
      files: >-
        ^(scripts/mlops/log_last_training\.py|
          scripts/training/train_dummy\.py|
          scripts/sysid/estimate_quad2d\.py|
          training/scripts/run_waypoint_demo(_ekf)?\.py|
          training/scripts/evaluation/(compare_planners(_sweep)?|waypoint_kpi_report)\.py|
          hil/scripts/start_hil_session\.py|
          simulation/domain_randomization/scripts/apply_randomization\.py)$
    - id: ruff-format
      files: >-
        ^(scripts/mlops/log_last_training\.py|
          scripts/training/train_dummy\.py|
          scripts/sysid/estimate_quad2d\.py|
          training/scripts/run_waypoint_demo(_ekf)?\.py|
          training/scripts/evaluation/(compare_planners(_sweep)?|waypoint_kpi_report)\.py|
          hil/scripts/start_hil_session\.py|
          simulation/domain_randomization/scripts/apply_randomization\.py)$

