- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: end-of-file-fixer
      files: >-
        ^(scripts/mlops/log_last_training\.py|
          scripts/training/train_dummy\.py|
          scripts/sysid/estimate_quad2d\.py|
          training/scripts/run_waypoint_demo(_ekf)?\.py|
