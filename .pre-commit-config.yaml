repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: [--line-length=100]
        # lint only our curated paths
        files: >
          ^(scripts/(inference|datasets)/
          |training/scripts/
          |training/tests/
          |sim/rl/
          |training/src/rl/envs/px4_gz_hover_env\.py)$

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.11
    hooks:
      - id: ruff
        args: [--fix]
        files: >
          ^(scripts/(inference|datasets)/
          |training/scripts/
          |training/tests/
          |sim/rl/
          |training/src/rl/envs/px4_gz_hover_env\.py)$

  # Local ONNX gates
  - repo: local
    hooks:
      - id: onnx-contracts
        name: onnx-contracts
        entry: python scripts/inference/check_onnx_contracts.py --config docs/perf/budgets.yaml --outdir artifacts/perf
        language: system
        pass_filenames: false
        files: ^artifacts/onnx/.*\.onnx$
        exclude: ^artifacts/onnx/_promote_.*\.onnx$

      - id: onnx-normalize
        name: onnx-normalize
        entry: python scripts/inference/normalize_onnx.py
        language: system
        files: ^artifacts/onnx/.*\.onnx$
        exclude: ^artifacts/onnx/_promote_.*\.onnx$
