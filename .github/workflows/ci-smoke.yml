name: ci-smoke
on:
  pull_request:
  push: { branches: [ main ] }
  workflow_dispatch:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { lfs: true, fetch-depth: 0 }
      - run: git lfs fetch --all && git lfs checkout
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }  # explicit version recommended
      - run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install pytest onnx onnxruntime numpy pyyaml
      - name: ONNX contracts + perf gates
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: make onnx-verify
      - name: Pytest smoke
        run: pytest -q training/tests/inference -k "smoke or regress"
