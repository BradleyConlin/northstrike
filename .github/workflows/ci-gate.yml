name: ci-gate
on:
  push: { branches: [ main ] }
  workflow_dispatch:
jobs:
  gate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { lfs: true, fetch-depth: 0 }
      - run: git lfs fetch --all && git lfs checkout
      - uses: actions/setup-python@v5
        with: { python-version: '3.10' }
      - run: .github/scripts/ci_gate.sh
