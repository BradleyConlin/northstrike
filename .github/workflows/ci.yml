name: ci
on:
  pull_request:
  push:
    branches: [ main, hardening/** ]
jobs:
  run:
  run:  if: ${{ github.event_name != "pull_request" }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0
        with: { lfs: true }
      - uses: actions/setup-python@v5
        with: { python-version: "3.10" }
      - run: python -m pip install -U pip && pip install -r requirements.txt || true && pip install pytest && pip install onnx onnxruntime numpy pyyaml
      - run: make ci
