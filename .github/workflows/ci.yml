name: ci
on:
  pull_request:
  push: { branches: [ main ] }
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Prepare env & dummy policy
        run: bash scripts/ci/prepare_pr_env.sh
      - name: CI suite
        run: make ci
