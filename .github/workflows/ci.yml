name: ci
true:
  pull_request: null
  push:
    branches:
    - main
    - hardening/**
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        lfs: true
        fetch-depth: 0
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: pip install -U pip && pip install onnx onnxruntime numpy pyyaml pytest
    - run: make ci
