name: release-models
on:
  push:
    tags: ['models-*']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with: { python-version: '3.10' }
    - run: pip install --quiet onnx onnxruntime pyyaml
    - name: Pack models
      run: |
        python scripts/inference/pack_models.py \
          --manifest deploy/models/manifest.json \
          --out artifacts/releases/${{ github.ref_name }}.zip
    - uses: softprops/action-gh-release@v2
      with:
        files: artifacts/releases/${{ github.ref_name }}.zip

