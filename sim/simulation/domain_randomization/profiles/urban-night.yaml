name: urban-night
samples: 20
lighting:
  sun:
    azimuth_deg: [0, 360]
    elevation_deg: [0, 5]
    intensity: [0.05, 0.2]
  ambient: [0.05, 0.15]
  point_lights:
    count: [3, 10]
    intensity: [1.0, 5.0]
textures:
  ground: ["asphalt","concrete","cobble"]
  buildings: ["glass","concrete","brick"]
wind:
  mean_speed_mps: [0.0, 3.0]
  gust_speed_mps: [0.0, 2.0]
  direction_deg: [0, 360]
sensors:
  imu:
    gyro_noise_std: 0.006
    gyro_bias_rw: 0.0002
    accel_noise_std: 0.025
    accel_bias_rw: 0.0007
  gnss:
    pos_noise_std_m: 2.0
    vel_noise_std_mps: 0.3
