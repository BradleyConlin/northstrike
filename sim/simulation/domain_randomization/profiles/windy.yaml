name: windy
samples: 20
lighting:
  sun:
    azimuth_deg: [0, 360]
    elevation_deg: [15, 60]
    intensity: [0.7, 1.2]
  ambient: [0.2, 0.6]
textures:
  ground: ["asphalt","grass","dirt"]
  buildings: ["concrete","brick","whitepaint"]
wind:
  mean_speed_mps: [3.0, 12.0]
  gust_speed_mps: [0.0, 6.0]
  direction_deg: [0, 360]
sensors:
  imu:
    gyro_noise_std: 0.005
    gyro_bias_rw: 0.0001
    accel_noise_std: 0.02
    accel_bias_rw: 0.0005
  gnss:
    pos_noise_std_m: 1.5
    vel_noise_std_mps: 0.2
